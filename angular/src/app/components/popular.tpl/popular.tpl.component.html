<!-- Converted from src/sections/popular/popular.tpl.html -->
<div class="trending-results">
    <div class="no-data" *ngIf="popular.shows.length === 0">There are no popular shows available to display</div>
    <ul class="list-of-shows">
        <li class="col-xs-6 col-md-4 repeat-animation" *ngFor="let show of popular.shows">
            <app-show [show]="show"></app-show>
        </li>
    </ul>
</div>
